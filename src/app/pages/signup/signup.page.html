<ion-header>
  <ion-toolbar color="success">
    <ion-title class="center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div class="center">
    <br>
    <app-logo></app-logo>
    <br>
    <h1>Create Account</h1>
  </div>
  <form>
    <ion-list>
       
      <ion-item>
        <ion-label position="stacked">Full-Name</ion-label>
        <ion-input autocomplete="off" name="fullname" type="text" [(ngModel)]="postData.fullname"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        <h8>Already have an account? </h8>
        <a routerLink='/login'>Sign in</a>
      </ion-item>

    </ion-list>
    <ion-button expand="block" share="round" color="success" (click)="signupAction()">Register</ion-button>
  </form>
</ion-content>
