<ion-header>
  <ion-toolbar>
    <ion-title>new-task</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content padding="true" class="has-header">
      <ion-list>
        <ion-item>
          <ion-label floating>title</ion-label>
          <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="content"></ion-input>
        </ion-item>
      </ion-list>


</ion-content>


<ion-content padding="true">
  <ion-start>
    <app-add-button>Save</app-add-button>
  </ion-start> 
</ion-content>
